<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver-Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <nav>
            <ul>
                <li id="nav-icon">
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="./driver.html">Driver</a>
                </li>
                <li>
                    <a href="laps.html">Laps</a>
                </li>
                <li>
                    <a href="session-result.html">Session-Results</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <section class="page-header">
            <h1>Driver Lookup</h1>
            <p class="page-subtitle">
                Search for Formula 1 driver information by season and explore team data instantly.
            </p>
        </section>

        <section class="form-card">
            <form id="driver-form">
                <div class="form-grid">
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" placeholder="e.g. Max" required>
                    </div>

                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" placeholder="e.g. Verstappen" required>
                    </div>

                    <div>
                        <label for="driver-year">Season</label>
                        <input type="number" id="driver-year" placeholder="e.g. 2024" required>
                    </div>
                </div>

                <button type="submit">Search Driver</button>
            </form>
        </section>

        <div id="driver-result" class="result hidden">
            <h2>Driver Details</h2>
            <p><strong>Name:</strong> <span id="res-name"></span></p>
            <p><strong>Team:</strong> <span id="res-team"></span></p>
            <p><strong>Year:</strong> <span id="res-year"></span></p>
        </div>

    </div>
    <script type="module" src="dist/main.js" defer></script>
</body>
</html>
