    <div class="container">
        <section class="page-header">
            <h1>Session-Result Lookup</h1>
            <p class="page-subtitle">
                Display session results for a specified session!
            </p>
        </section>

        <section>
            <form id="results-form">
                <div class="form-grid">
                    <div>
                        <label>Location:</label><br>
                        <input type="text" id="results-location" placeholder="e.g. Austin" required>
                    </div>
                    <div>
                        <label>Session:</label><br>
                        <input type="text" id="results-session" placeholder="e.g. Race, Qualifiying" required>
                    </div>
                    <div>
                        <label>Year:</label><br>
                        <input type="number" id="results-year" placeholder="e.g. 2024" required>
                    </div>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>

    <div id="session-result-result" class="result hidden">
        <h2>Session Results:</h2>
        <h3 id="result-title"></h3>
    
        <div class="table-wrapper">
        <table id="results-table">
            <thead>
                <tr id="results-table-head">
                </tr>
            </thead>
            <tbody id="results-table-body">
            </tbody>
        </table>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
