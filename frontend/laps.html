<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps-Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <nav>
            <ul>
                <li id="nav-icon">
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./driver.html">Driver</a>
                </li>
                <li>
                    <a href="./laps.html">Laps</a>
                </li>
                <li>
                    <a href="./session-result.html">Session-Results</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <section class="page-header">
            <h1>Laps Lookup</h1>
            <p class="page-subtitle">
                List Laps details, like sector times, for a Formula 1 Driver and a specified session.
            </p>
        </section>

        <section>
            <form id="laps-form">
                <div class="form-grid">
                    <div>
                        <label>Location:</label><br>
                        <input type="text" id="laps-location" placeholder="e.g. Austin" required>
                    </div>
                    <div>
                        <label>Session:</label><br>
                        <input type="text" id="laps-session" placeholder="e.g. Race, Qualifiying" required>
                    </div>
                    <div>
                        <label>Year:</label><br>
                        <input type="number" id="laps-year" placeholder="e.g. 2024" required>
                    </div>
                    <div>
                        <label>Driver-number:</label><br>
                        <input type="number" id="driver-number" placeholder="e.g. 44 for Lewis Hamilton" required>
                    </div>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>

    <div id="laps-result" class="result hidden">
        <h2>Lap Details:</h2>
        <h3 id="laps-title"></h3>
        <div class="table-wrapper">
        <table id="laps-table">
            <thead>
                <tr>
                    <th>Lap</th>
                    <th>S1</th>
                    <th>S2</th>
                    <th>S3</th>
                    <th>Lap Time</th>
                    <th>Pit Out</th>
                </tr>
            </thead>
            <tbody id="laps-body">
            </tbody>
        </table>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
